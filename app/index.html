<!DOCTYPE html>
<html lang="en" ng-app="Gerencesy">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Gerencesy</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="src/css/sb-admin.css" rel="stylesheet">
  <!-- Angular UI Notification -->
  <link rel="stylesheet" href="vendor/angular-ui-notification/angular-ui-notification.min.css">

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/">Gerencesy</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
          <a class="nav-link" href="/">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Boards">
          <a class="nav-link" href="#!/boards">
            <i class="fa fa-fw fa-calendar"></i>
            <span class="nav-link-text">Boards</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Cartões">
          <a class="nav-link" href="#!/cartoes">
            <i class="fa fa-fw fa-file"></i>
            <span class="nav-link-text">Cartões</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content-wrapper">

    <ng-view></ng-view>

    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Gerencesy 2018</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="src/js/sb-admin.min.js"></script>
    <!-- Custom scripts for this page-->
    <script src="src/js/sb-admin-datatables.min.js"></script>

    <!-- AngularJS-->
    <script src="vendor/angular/angular.js"></script>
    <!-- Angular-route-->
    <script src="vendor/angular-route/angular-route.js"></script>
    <!-- Angular Drag and Drop-->
    <script src="vendor/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <!-- Angular UI Notification -->
    <script src="vendor/angular-ui-notification/angular-ui-notification.min.js"></script>

    <script src="app.js"></script>
    <script src="src/app.module.js"></script>

    <!-- Cartões -->
    <script src="src/cartoes/cartoes.module.js"></script>
    <script src="src/cartoes/cartoes.controller.js"></script>
    <script src="src/cartoes/cartoes.service.js"></script>
    <!-- Boards -->
    <script src="src/boards/boards.module.js"></script>
    <script src="src/boards/boards.controller.js"></script>
    <script src="src/boards/boards.service.js"></script>
    <!-- Dashboard -->
    <script src="src/dashboard/dashboard.module.js"></script>
    <script src="src/dashboard/dashboard.controller.js"></script>
    <script src="src/dashboard/dashboard.service.js"></script>
