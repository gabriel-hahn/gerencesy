<div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Gerencesy</li>
            <li class="breadcrumb-item active">Boards</li>
        </ol>
    </div>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body padding-box">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 10px"></th>
                                <th>Board</th>
                                <th>Progresso</th>
                                <th style="width: 20px;text-align: center;">%</th>
                            </tr>
                            <tr ng-repeat="board in vm.boards">
                                <td>checked</td>
                                <td>{{board.nome}}</td>
                                <td>
                                    <div class="progress progress-xs">
                                        <div class="progress-bar cor-roxa" style="width: {{board.progresso}}%"></div>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge cor-roxa">{{board.progresso}}%</span>
                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-default cor-roxa" ng-click="vm.adicionarBoard()">Adicionar board</button>
                    </div>
                </div>
            </div>
    </section>
</div>
